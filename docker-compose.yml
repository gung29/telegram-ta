version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    env_file: .env
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data

  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    env_file: .env
    restart: unless-stopped
    depends_on:
      - api
